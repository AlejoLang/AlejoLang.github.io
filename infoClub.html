<!DOCTYPE html>
<html>
    <head>
        <title>Chess.com Unofficial Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset = UTF-8>
        <script src="https://kit.fontawesome.com/85d6c6c2f3.js" crossorigin="anonymous"></script>
        <link rel="icon" href="./images/chess-icon.png" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "./styles/general.css">
        <link rel="stylesheet" href="" id="lightModeLink">
        <link rel="stylesheet" href="./styles/infoClubStyles.css">
    </head>
    <body>
        <aside class="aside-main">
            <header class="header">
                <a class="logo" href="./index.html">
                    <img src="./images/chess-com-logo.png" alt="Chess.com Logo" class="logo-chesscom">
                    <p>Unofficial Page</p>
                </a>
                <nav class="header-nav">
                    <div class="search-dropdown">
                        <p class="search-dropdown-text">
                            <span>Buscar</span>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </p>
                        <ul class="search-dropdown-list">
                            <li class="search-dropdown-list-item">
                                <a href="./searchName.html" class="search-dropdown-list-item-link">
                                    <span>Por nombre</span>
                                    <i class="fa-solid fa-user exempt"></i>
                                </a>
                            </li>
                            <li class="search-dropdown-list-item">
                                <a href="./searchTitle.html" class="search-dropdown-list-item-link">
                                    <span>Por titulo</span>
                                    <i class="fa fas fa-solid fa-trophy exempt"></i>
                                </a>
                            </li>
                            <li class="search-dropdown-list-item">
                                <a href="./searchClub.html" class="search-dropdown-list-item-link">
                                    <span>Clubes</span>
                                    <i class="fa-solid fa-users exempt"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <button class="toggleColorMode" value="0" onclick="handleColorChange()"><i class="fa-solid fa-lightbulb"></i></button>
            <footer class="footer">
                <section class="social">
                    <div class="dev-info">
                        <p class="dev-info-name">
                            <span>Alejo Lang </span>
                            <i class="fa-brands fa-dev"></i>
                        </p>
                        <ul class="dev-contact-list">
                            <li class="dev-contact-list-item contact-github">
                                <a href="https://github.com/AlejoLang" class="dev-contact-list-item-link"  target="_blank">
                                    <i class="fa fa-brands fa-github"></i>
                                </a>
                            </li>
                            <li class="dev-contact-list-item contact-instagram">
                                <a href="https://www.instagram.com/_alejo.lg_/" class="dev-contact-list-item-link"  target="_blank">
                                    <i class="fa fa-brands fa-instagram"></i>
                                </a>
                            </li>
                            <li class="dev-contact-list-item contact-portfolio">
                                <a href="#" class="dev-contact-list-item-link">
                                    <i class="fa fa-solid fa-briefcase"></i>
                                </a>
                            </li>
                            <li class="dev-contact-list-item contact-mail">
                                <a href="mailto:alejolang123@gmail.com" class="dev-contact-list-item-link">
                                    <i class="fa-solid fa-envelope"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </section>
            </footer>
        </aside>
        <main class="main-content">
            <div class="main-info">
                <div class="main-info-clubPrincipal">
                    <img src="" alt="" class="main-info-clubPrincipal-clubImg">
                    <div class="main-info-clubPrincipal-clubInfo">
                        <div class="main-info-clubPrincipal-clubInfo-header">
                            <p class="main-info-clubPrincipal-clubInfo-clubName"></p>
                            <img src="" alt="" class="main-info-clubPrincipal-clubInfo-clubFlag">
                        </div>
                        <div class="main-info-clubPrincipal-clubInfo-other">
                            <div class="main-info-clubPrincipal-clubInfo-avgDailyRating">
                                <i class="fa-solid fa-ranking-star"></i>
                            
                            </div>
                            <div class="main-info-clubPrincipal-clubInfo-members">
                                <i class="fa-solid fa-users"></i>
                            
                            </div>
                            <div class="main-info-clubPrincipal-clubInfo-creationDate">
                                <i class="fa fa-solid fa-stopwatch"></i>
                            
                            </div>
                            <div class="main-info-clubPrincipal-clubInfo-lastActivity">
                                <i class="fa fa-clock"></i>
                            
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-info-clubDescription">
                    <p class="main-info-clubDescription-title">Descripci√≥n: </p>
                    <div class="main-info-clubDescription-description">
                    </div>
                </div>
                <div class="main-info-clubAdmins">
                    <p class="main-info-clubAdmins-title">Admins: </p>
                    <ul class="main-info-clubAdmins-adminsList">
                    </ul>
                </div>
            </div>
        </main>
        <script src="./scripts/general.js"></script>
        <script src="./scripts/infoClubScript.js" type="module"></script>
    </body>
</html>
