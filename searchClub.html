<!DOCTYPE html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">

                            <li class="search-dropdown-list-item">

            <footer class="footer">
                <section class="social">
                    <div class="dev-info">
                        <p class="dev-info-name">

                        <ul class="dev-contact-list">
                            <li class="dev-contact-list-item contact-github">
                                <a href="" class="dev-contact-list-item-link">
                                    <i class="fa fa-brands fa-github"></i>
                                </a>
                            </li>
                            <li class="dev-contact-list-item contact-instagram">
                                <a href="https://www.instagram.com/_alejo.lg_/" class="dev-contact-list-item-link">

                                <a href="mailto:alejolang123@gmail.com" class="dev-contact-list-item-link">
                                    <i class="fa-solid fa-envelope"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </section>
            </footer>
        </aside>
        <main class="main-content">
            <header class="main-content-header">
                <h1 class="main-title">Busqueda por Club</h1>
                <div class="inputs">
                    <input type="text" placeholder="Ingrese un nombre de club vÃ¡lido" class="search-inp">
                    <button class="search-button" onclick="search()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </header>
            <dialog class="errorAlert">
                <p class="errorTitle">Error, club no encontrado</p>
                <p class="errorMessage">
                    El nombre que ha introducido no corresponde a un club

                <button class="errorClose" onclick="closeModal()">Cerrar</button>
            </dialog>
            <section class="results">
            </section>
